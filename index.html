<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Lottery Pool</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="keywords" content="">
	<link rel="icon" href="images/lottery.png" type="image/x-icon">
	<link rel="shortcut icon" href="images/lottery.png" type="image/x-icon">
	<!--[if lt IE 9]> <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<!-- link to Eric Meyer's css reset -->
	<link rel="stylesheet" href="css/reset.css">
	<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="css/main.css">
</head>

<body>
	<header class="header container">
		<h1 id="game-title">Lotto Numbers Draw</h1>
	</header>
	<main class="container">
		<section class="last-draw">
			<h2>last draw <br>
				<small class="date"></small>
			</h2>
			<div id="last-draw-nums" class="last-numbers"></div>
		</section>
		<section class="last-draw your-nums hidden">
			<h2>Your last draw</h2>
			<div id="your-last-draw-nums" class="last-numbers">1 2 3 4 5 6</div>
		</section>
		<section class="play">
			<button class="draw-numbers-btn">Draw Numbers</button>
			<div id="ball-drawn" class="ball-drawn">
				<span class="show-drawn-num">0</span>
			</div>
			<div id="drawn-nums" class="drawn-nums">
				<span class="drawn-num-1">0</span>
				<span class="drawn-num-2">0</span>
				<span class="drawn-num-3">0</span>
				<span class="drawn-num-4">0</span>
				<span class="drawn-num-5">0</span>
			</div>
			<div class="power-ball">
				<h2>Power ball:</h2>
				<div id="power-ball">0</div>
			</div>
		</section>
	</main>
	<script src="js/functions.js"></script>
</body>

</html>
