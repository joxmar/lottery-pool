<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Lottery Poll</title>
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
 <meta name="keywords" content="">
<!--[if lt IE 9]> <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	<header class="header">
		<button class="nav-buttons">Previous</button>
		<h1 id="game-title">Lotto Pool</h1>
		<button class="nav-buttons" id="refresh-page">Start Over</button>
	</header>
	<section>
		<form action="">
			<fieldset id="select-name">
				<h2>Choose Name</h2>
				<button class="select-player">Michael</button>
				<button class="select-player">James</button>
				<button class="select-player">Jorge</button>
			</fieldset>
			<fieldset id="choose-game">
				<h2>Choose Game</h2>
				<input id="LT" type="radio" name="game">
				<label for="LT">Lotto Texas</label>
				<input id="MB" type="radio" name="game">
				<label for="MB">Mega Millions</label>
				<input id="PB" type="radio" name="game">
				<label for="PB">Power Ball</label>
			</fieldset>
			<fieldset id="choose-numbers">
				<h2>Choose Numbers</h2>
				<button id="pick-automatic">Pick Randomlly</button>
				<button>Pick Manually</button>
				<p>Picked Numbers: <span id="winning-numbers"></span></p>
				<p>Mega/Power Ball: <span id="mega-power-ball"></span></p>
				<input type="number">
				<input type="number">
				<input type="number">
				<input type="number">
				<input type="number">
				<input type="number">
				<button>Submit Numbers</button>
			</fieldset>
			<fieldset id="whos-turn">
				<h2>Who's turn</h2>
				<button>Show History</button>
				<table>
					<tr>
						<th>Buyer/date</th>
						<th>James' #</th>
						<th>Michael's #</th>
						<th>Jorge's #</th>
					</tr>
					<tr>
						<td>Jorge <br>12/12/2018 </td>
						<td>5-5-5-5-5-5</td>
						<td>5-5-5-5-5-5</td>
						<td>5-5-5-5-5-5</td>					
					</tr>
				</table>
			</fieldset>
		</form>
	</section>
	<script src="js/functions.js"></script>
</body>
</html>
